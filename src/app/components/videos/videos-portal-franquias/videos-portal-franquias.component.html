<div class="container my-1">
  <h3 class="display-5 text-center">
    <i class="fa-solid fa-tv"></i>
    Videos Portal-Franquias
  </h3>
    <p class="lead fs-4 text-center">Todos os vidoes em um unico lugar...</p>
    <div class="d-flex">
      <input class="form-control shadow p-3 my-2 bg-body rounded-pill" type="search"
      placeholder="Pesquisar" aria-label="Search" (input)="Search($event)" >
      <i class="fa fa-search rounded-pill my-4 mx-2" style="font-size: 38px;"></i>
    </div>
    <div class="container px-4 py-5 scrollspy-site"
    data-bs-spy="scroll" data-off="0">
      <h6 class="border-bottom pb-2 mb-0">Assita quantas vezes quiser a todos os videos...</h6>
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start" *ngFor="let video of videosFiltrados">
          <div>
            <i class="fa-brands fa-youtube mx-2" style="font-size: 35px;"></i>
            <strong class="mb-4">{{video.titulo}}</strong>
            <p class="lead mx-2">{{video.descricao}}</p>
            <iframe class="shadow p-1 bg-dark"
              [src]="_sanitizer.bypassSecurityTrustResourceUrl(video.urlVideo)"
              frameborder="0" allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
</div>
