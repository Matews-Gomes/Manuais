<div class="jumbotron jumbotron-fluid mt-4 pt-4">
  <div class="container text-center">
    <h1 class="display-4">
      <i class="fa-solid fa-video"></i>
      Portal-NFe
    </h1>
    <p class="lead">Todos os vídeos em um único lugar...</p>
    <input type="text" class="form-control rounded-pill my-4"
    placeholder="Pesquisar vÍdeo" (input)="Search($event)">
    <hr class="my-4">
    <div class="row scrollspy-site">
      <div class="col-12 col-lg-4 col-md-6 mx-auto" *ngFor="let video of videosFiltrados">
        <strong class="text-dark my-auto">
          <i class="fa-brands fa-youtube mx-auto my-auto" style="font-size: 30px;"></i>
          {{video.titulo}}
        </strong>
        <p class="lead">{{video.descricao}}</p>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item my-2 shadow p-1 bg-dark"
          [src]="_sanitizer.bypassSecurityTrustResourceUrl(video.urlVideo)" allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
